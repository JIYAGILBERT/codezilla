{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result - {{ category.name }}</title>
    <link rel="stylesheet" href="{% static 'css/quiz_result.css' %}">
</head>
<body>
    <div class="container">
        <h2>Quiz Result - {{ category.name }}</h2>
        <div class="result">
            <p><strong>Your Score:</strong> {{ score }}/{{ total }}</p>
            <p><strong>Percentage:</strong> {{ percentage }}%</p>
            <h3 class="status {% if win_status %}win{% else %}lose{% endif %}">
                {% if win_status %}
                    You Win!
                {% else %}
                    You Lose!
                {% endif %}
            </h3>
        </div>
        <a href="{% url 'index' %}" class="btn btn-primary">Play Again</a>
    </div>
</body>
</html>
