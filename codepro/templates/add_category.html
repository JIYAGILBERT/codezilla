{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category - CodeZilla</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
</head>
<body>
    <div class="container">
        <h1>Add New Category</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}success{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form action="{% url 'add_category' %}" method="POST" enctype="multipart/form-data" class="form">
            {% csrf_token %}
            <div class="form-group">
                <label for="categoryName">Category Name</label>
                <input type="text" id="categoryName" name="name" required>
            </div>
            <div class="form-group">
                <label for="categoryDesc">Description</label>
                <textarea id="categoryDesc" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="categoryImage">Category Image</label>
                <input type="file" id="categoryImage" name="image" accept="image/*">
            </div>
            <button type="submit" class="btn">Add Category</button>
            <a href="{% url 'adminindex' %}" class="btn btn-cancel">Cancel</a>
        </form>
    </div>

    <script>
        // Auto-hide alerts after 5 seconds
        setTimeout(function() {
            document.querySelectorAll('.alert').forEach(alert => alert.remove());
        }, 5000);
    </script>
</body>
</html>
