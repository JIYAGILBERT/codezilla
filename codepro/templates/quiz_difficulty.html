{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Difficulty - {{ category.name }}</title>
    <link rel="stylesheet" href="{% static 'css/quiz_difficulty.css' %}">
</head>
<body>
    <div class="container">
        <h2>Select Difficulty for {{ category.name }} Quiz</h2>
        <div class="difficulty-options">
            {% for difficulty, display in difficulty_levels %}
                <a href="{% url 'take_quiz' category.id difficulty %}" class="btn btn-primary">{{ display }}</a>
            {% endfor %}
        </div>
        <a href="{% url 'index' %}" class="btn btn-secondary">Back to Home</a>
    </div>
</body>
</html>
